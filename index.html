<!DOCTYPE html>
<html>
<head>
    <title>勇者鬥惡龍數學挑戰</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: #f0f8ff; 
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            height: 400px;
        }
        #hero, #hero-attack, #dragon, #dragon-attack {
            width: 200px;
            position: absolute;
            bottom: 50px;
            transition: transform 0.2s;
        }
        #hero, #hero-attack { left: 50px; }
        #dragon, #dragon-attack { right: 50px; transform: scaleX(-1); }
        #hero-attack, #dragon-attack { display: none; }
        #health-bars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .health-bar {
            height: 30px;
            border: 2px solid #000;
            width: 45%;
            position: relative;
        }
        #hero-health { background: linear-gradient(to right, #ff0000, #ff4500); }
        #dragon-health { background: linear-gradient(to left, #ff0000, #ff4500); }
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #battle-log {
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            background: #fff;
        }
        #problem {
            font-size: 32px;
            margin: 20px;
        }
        input {
            font-size: 24px;
            padding: 5px;
            width: 80px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            min-height: 36px;
        }
        .attack-animation {
            animation: attack 0.3s;
        }
        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>勇者鬥惡龍數學挑戰</h1>
    <div id="game-container">
        <div id="health-bars">
            <div class="health-bar" id="hero-health">
                <div class="health-text">勇者: 10/10</div>
            </div>
            <div class="health-bar" id="dragon-health">
                <div class="health-text">惡龍: 20/20</div>
            </div>
        </div>

        <!-- 靜態角色 -->
        <img id="hero" src="https://s1.chu0.com/src/img/gif/ed/ed748c275b7d46c98fbfb58daf352cdf.gif?e=2051020800&token=1srnZGLKZ0Aqlz6dk7yF4SkiYf4eP-YrEOdM1sob:rkeQlB4iD3aksOGjNvwqiD7eKH4=" alt="勇者">
        <img id="dragon" src="https://s1.chu0.com/prevfiles/2d16cfdda4614fdea8c1bdfd8e1a736b.gif?e=2051020800&token=1srnZGLKZ0Aqlz6dk7yF4SkiYf4eP-YrEOdM1sob:D5SAJ1ccUWhSqY1m6xMkxfLi7mc=" alt="惡龍">
        
        <!-- 攻擊狀態角色 -->
        <img id="hero-attack" src="https://s1.chu0.com/prevfiles/7bbcc861f166496d8772d39327980f35.gif?e=2051020800&token=1srnZGLKZ0Aqlz6dk7yF4SkiYf4eP-YrEOdM1sob:hwDDmbFhcqyQgQAgmRU76hM9kbY=" alt="勇者攻擊" style="filter: brightness(1.2);">
        <img id="dragon-attack" src="https://s1.chu0.com/prevfiles/515990c9657a4dfe854bc744a3289c5e.gif?e=2051020800&token=1srnZGLKZ0Aqlz6dk7yF4SkiYf4eP-YrEOdM1sob:sDYMRsTmNpFD6GqtqhzTQCR30xA=" alt="惡龍攻擊" style="filter: brightness(1.2);">

        <div id="battle-log"></div>

        <div id="problem"></div>
        <input type="number" id="answer" min="0" max="50">
        <button onclick="checkAnswer()">攻擊!</button>
        <div id="result"></div>
    </div>

    <script>
        // 遊戲狀態
        const gameState = {
            heroHP: 10,
            dragonHP: 20,
            currentProblem: null,
            sounds: {
                attack: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sword-attack-1681.mp3'),
                hurt: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3'),
                win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
                lose: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3')
            }
        };

        // 生成題目 (2或3個數字，答案在0-50)
        function generateProblem() {
            const numCount = Math.random() > 0.5 ? 2 : 3; // 隨機2或3個數字
            let problem = '';
            let answer = 0;
            
            for (let i = 0; i < numCount; i++) {
                const num = Math.floor(Math.random() * 25) + 1; // 1-25的數字
                const operator = (i === 0) ? '' : (Math.random() > 0.5 ? '+' : '-');
                
                problem += operator + num;
                answer = eval(answer + operator + num);
            }
            
            // 確保答案在0-50範圍
            while (answer < 0 || answer > 50) {
                answer = generateProblem(); // 重新生成
            }
            
            problem += ' = ?';
            gameState.currentProblem = answer;
            document.getElementById('problem').textContent = problem;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            return answer;
        }

        // 攻擊動畫
        function playAttackAnimation(attacker, defender) {
            // 隱藏靜態圖，顯示攻擊圖
            document.getElementById(attacker).style.display = 'none';
            document.getElementById(attacker + '-attack').style.display = 'block';
            
            // 播放音效
            if (attacker === 'hero') {
                gameState.sounds.attack.play().catch(e => console.log("音效自動播放被阻止"));
            } else {
                gameState.sounds.hurt.play().catch(e => console.log("音效自動播放被阻止"));
            }
            
            // 恢復靜態圖
            setTimeout(() => {
                document.getElementById(attacker).style.display = 'block';
                document.getElementById(attacker + '-attack').style.display = 'none';
            }, 300);
        }

        // 檢查答案
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDiv = document.getElementById('result');
            const battleLog = document.getElementById('battle-log');
            
            if (isNaN(userAnswer)) {
                resultDiv.textContent = '請輸入數字！';
                return;
            }

            if (userAnswer === gameState.currentProblem) {
                // 勇者攻擊
                gameState.dragonHP--;
                resultDiv.textContent = '勇者斬擊成功！';
                battleLog.innerHTML += `<p>勇者對惡龍造成 1 點傷害！</p>`;
                
                playAttackAnimation('hero', 'dragon');
            } else {
                // 惡龍反擊
                gameState.heroHP--;
                resultDiv.textContent = `答錯了！正確答案是 ${gameState.currentProblem}`;
                battleLog.innerHTML += `<p>惡龍反擊！勇者受到 1 點傷害！</p>`;
                
                playAttackAnimation('dragon', 'hero');
            }
            
            updateHealthBars();
            checkGameOver();
            if (!isGameOver()) generateProblem();
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        // 更新血條
        function updateHealthBars() {
            document.getElementById('hero-health').style.width = `${(gameState.heroHP / 10) * 45}%`;
            document.getElementById('dragon-health').style.width = `${(gameState.dragonHP / 20) * 45}%`;
            document.querySelector('#hero-health .health-text').textContent = `勇者: ${gameState.heroHP}/10`;
            document.querySelector('#dragon-health .health-text').textContent = `惡龍: ${gameState.dragonHP}/20`;
        }

        // 檢查遊戲是否結束
        function isGameOver() {
            return gameState.heroHP <= 0 || gameState.dragonHP <= 0;
        }

        // 檢查遊戲結束
        function checkGameOver() {
            const resultDiv = document.getElementById('result');
            
            if (gameState.heroHP <= 0) {
                resultDiv.textContent = '遊戲結束！勇者被打敗了！';
                gameState.sounds.lose.play().catch(e => console.log("音效自動播放被阻止"));
                disableGame();
            } else if (gameState.dragonHP <= 0) {
                resultDiv.textContent = '恭喜！勇者擊敗了惡龍！';
                gameState.sounds.win.play().catch(e => console.log("音效自動播放被阻止"));
                disableGame();
            }
        }

        // 禁用遊戲
        function disableGame() {
            document.getElementById('answer').disabled = true;
            document.querySelector('button').disabled = true;
        }

        // 初始化遊戲
        generateProblem();
    </script>
</body>
</html>
